class TreeNode {
    constructor(value) {
        this.value = value;
        this.left = null;
        this.right = null;
    }
}

function buildTreeFromArray(arr, index = 0) {
    if (index >= arr.length || arr[index] === null) {
        return null;
    }

    const node = new TreeNode(arr[index]);
    node.left = buildTreeFromArray(arr, 2 * index + 1);
    node.right = buildTreeFromArray(arr, 2 * index + 2);

    return node;
}


function printTree(root, prefix = "", isLeft = true) {
    if (root !== null) {
        console.log(prefix + (isLeft ? "├── " : "└── ") + root.value);
        const newPrefix = prefix + (isLeft ? "│   " : "    ");
        printTree(root.left, newPrefix, true);
        printTree(root.right, newPrefix, false);
    }
    return 0
}

function longestPath(root)
{
     
    // If root is null means there
    // is no binary tree so
    // return a empty vector
    if (root == null)
    {
        let output = [];
        return output;
    }
    console.log(root)
    // Recursive call on root.right
    let right = longestPath(root.right);
        console.log('right',root.right)
        // console.log('right',right)

      
    // Recursive call on root.left
    let left = longestPath(root.left);
        console.log("left",root.left)
        // console.log('left',left)

      
    // Compare the size of the two ArrayList
    // and insert current node accordingly
    if (right.length < left.length)
    {
        left.push(root.value);
    }
    else
    {
        right.push(root.value);

    }
      
    // Return the appropriate ArrayList
    return (left.length > right.length ? left :right);
}

function rot13(str) {
  const alphabets = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
  let stringBuilder = ""
  let regex = /[^a-zA-Z]/

  for(let i in str){
    if(regex.test(str[i])){
      stringBuilder += str[i]
    }else{
      let position = alphabets.indexOf(str[i]) - 13
      console.log(position)
      if(position < 0){
        stringBuilder += alphabets[alphabets.length - Math.abs(position)]
      }else{
        stringBuilder += alphabets[position]
      }
      
    }
  }
  return stringBuilder;
}

   function convertTime(timeDiff){

       let hours = Math.floor(timeDiff / 60 / 60);

       let minutes = Math.floor(timeDiff / 60) - (hours * 60);

       let seconds = timeDiff % 60;

       let timeFormat = `${hours}h ${minutes}min  ${seconds}s`

class SoftLab {
  constructor(number) {
    if(number === 96){
      this.rows = 8
      this.columns = 12
      this.matrix = new Array(this.rows).fill().map(() => new Array(this.columns).fill(null));
    }
    if(number === 384){
      this.rows = 16
      this.columns = 24
      this.matrix = new Array(this.rows).fill().map(() => new Array(this.columns).fill(null))
    } 
  }
}

function experiment(plateSize, samples, reagents, replicate){
    const result = []
    const softlab = new SoftLab(plateSize)
    let matrix = softlab.matrix
    let row = 0
    let column = 0
    console.log(softlab.rows,softlab.columns)
    // console.log(matrix)

    samples.forEach((experiment, index) => {
      for(let sample of experiment){
       for(let i = 0; i < replicate[index]; i++){
        for(let reagent of reagents[index]){
            if(matrix[row][column] === null && column !== softlab.columns){
              matrix[row][column] = [sample,reagent]
              column++
            }else if(row !== softlab.rows-1 && matrix[row][column] === undefined){
              row++
              column = 0
              matrix[row][column] = [sample,reagent]
              column++
            }
          else {
              result.push("result",matrix)
              matrix = new SoftLab(plateSize).matrix
              row = 0
              column = 0
              matrix[row][column] = [sample,reagent]
              column++
          }
        }
      }
     }
    })
    result.push(matrix)
    return result
}

class LinkedList {
  // setup head and tail
  constructor() {
    this.head = null;
  }
  add(number) {
    // your code here
    var node = new Node(number);
    var current;
    if (this.head == null)
      this.head = node;
    else {
      current = this.head;
      while (current.next_node) {
        current = current.next_node;
      }
      current.next_node = node;
    }
  }
  remove(index) {
    var curr, prev, it = 0;
    curr = this.head;
    prev = curr;
    if (index === 0) {
      this.head = curr.next_node;
    } else {

      while (it < index) {
        it++;
        prev = curr;
        curr = curr.next_node;
      }

      prev.next_node = curr.next_node;
    }
    this.size--;

    return curr.element;
  }
  addAt(index, element) {
    var node = new Node(element);
    var curr, prev;
    curr = this.head;
    if (index == 0) {
      node.next_node = this.head;
      this.head = node;
    } else {
      curr = this.head;
      var it = 0;
      while (it < index) {
        it++;
        prev = curr;
        curr = curr.next_node;
      }
      node.next_node = curr;
      prev.next_node = node;
    }
  }

  get(index) {
    var count = 0;
    var current = this.head;
    while (current != null) {
      if (count === index)
        return current.value;
      count++;
      current = current.next_node;
    }
    return -1;
  }
}

const middle = (left, right) => left + Math.floor((right - left) / 2); 

var searchInsert = function(nums, target) { 
  if(nums[0] > target) return 0 
  if(nums[nums.length - 1] < target) return nums.length 
  let leftIndex = 0, rightIndex = nums.length - 1; 
  while(!(nums[leftIndex] <= target && nums[rightIndex] >= target)) { 
    let mid = middle(leftIndex, rightIndex) 
    if(nums[mid] === target) return mid; 
    if(nums[mid] > target) { rightIndex = mid; 
    } else { leftIndex = mid; } 
    console.log(leftIndex + " " + rightIndex); 
  } 
  return rightIndex; 
};


function utopianTree(n) {
  let height = 1;

  for(let period = 0; period <= n; period++){
    if(period == 0) height = 1;

    else if(period % 2 == 0) height += 1;
    
    else height *= 2;
  }
  return height;
}


function updateRecords(records, id, prop, value) {
  
  if(prop !== "tracks" && value !== ""){
    records[id][prop] = value;
  }else if(prop == "tracks" && !records[id].hasOwnProperty("tracks")){
    records[id]["tracks"] = [value];
  }else if(records[id].hasOwnProperty("tracks") && value !== ""){
    records[id]["tracks"].push(value)
  }
  if(value == ""){
    delete records[id][prop]
  }

 return records;
}

function gridSearch(G,P) {
  const arr = [];
  const array = [];
  let j = 0
  let position;
  const check = str => {
    for(let i = 0; i < str.length; i++){
      if(str[i] == str[0])continue
      else return false
    }
     return true;
  }
  for(let i = 0; i < P.length; i++){

    while(j < G.length){
      console.log(G[j],P[i],j)
      let match = G[j].search(P[i])
      if(match == -1){j++
      //console.log(G[j],P[i],j)
      }else{
       arr.push(match);
       position = match;
       break;
     }
    }
    break
  }
  j+=1;

  for(let i = 1; i < P.length; i++){

    while(j < G.length){
    
      if(check(P[i]+G[j])){
        arr.push(position)
        j++;
        break;
      }

      let matches = G[j].search(P[i])
      if(matches == -1){
        j++
        return "NO"
  
      }else{
        arr.push(matches);
        j++;
        break
      }
  }
}  
  return (check(arr)) ? "YES" : "NO";
}

function caesarCipher(s, k) {
  const alphabets = "abcdefghijklmnopqrstuvwxyz".split("");
  const arr = [];
  const regex = /[^A-Za-z0-9]/g;
  const numberRegex = /[0-9]/g;
  for(let i = 0; i < k; i++){
    alphabets.push(alphabets[i])
  }
  const array = s.split("");
  for(let i = 0; i < array.length; i++){
   let char = array[i]
   if(char.match(regex)){
      arr.push(char);

  }else if(char.match(numberRegex)){
      arr.push(char);

  }else if(char == char.toUpperCase()){
     char = char.toLowerCase();
     arr.push(alphabets[alphabets.indexOf(char)+k].toUpperCase());

  }else{
      arr.push(alphabets[alphabets.indexOf(char)+k]);
    }
  }
  return arr.join("")
}

  function chocolateFeast(cash,price,pack){
    let eaten = Math.floor(cash / price);
    let packets = eaten;
    let leftOver = 0;
    let i = packets;
    while(i >= pack){
      if(packets < pack){
        return eaten;
      }
      for(let packs = 0; packs <= packets;packs++){
         console.log("packets",packets);
         if(packets >= pack){
           packets-= pack;
           eaten++;
           leftOver++;
         }
      }
      packets += leftOver; 
      leftOver = 0;
      i--;
   }
  return eaten;
 }

function squares(a, b) {
  let counter = 0;
  let lower = Math.sqrt(a);
  let upper = Math.sqrt(b);
  
  if(!Number.isInteger(lower)){
    lower  = Math.floor(lower)+1;
  }

  if(Number.isInteger(upper)){
    upper = Math.floor(upper)
  }
  for(let i = lower; i <= upper; i++){
    counter++  
  }
  return counter
}

  });

function orbitalPeriod(arr) {
  const GM = 398600.4418;
  const earthRadius = 6367.4447;
  for(let i = 0; i < arr.length; i++){
    let altitude = arr[i]["avgAlt"];
    let r = earthRadius + altitude;
    let period = Math.round(2 * Math.PI * Math.sqrt(Math.pow(r,3)/GM));
    delete arr[i]["avgAlt"];
    arr[i]["orbitalPeriod"] = period;
  }
  return arr;
}

function breakingRecords(scores){
  const removeDuplicates = (array) => array.filter((a, b) => array.indexOf(a) === b) 
  const worstRecord = [];
  const bestRecord = [];
  let highScore = scores[0];
  let lowScore = scores[0];
  for(let i = 1; i < scores.length; i++){
    if(scores[i] < lowScore){
       worstRecord.push(scores[i])
       lowScore = scores[i];
    }else if(scores[i] > highScore){
       bestRecord.push(scores[i])
       highScore = scores[i];
    }
  }
  return [removeDuplicates(bestRecord).length,
  removeDuplicates(worstRecord).length
  ]
}

function convertHTML(str) {
  let arr = str.split("");
  let result = "";
  let entities = /[&<>"']/g;
  let replaceHtml = function(string){
    switch(string){
      case "&" :
        return string.replace("&", "&amp;");
      case "<" :
        return string.replace("<", "&lt;");
      case ">" :
        return string.replace(">", "&gt;");
      case '"' :
        return string.replace('"', "&quot;");
      case "'" :
        return string.replace("'", "&apos;");
    } 
  }
  for(let i = 0; i < arr.length; i++){
    if(arr[i].match(entities)){
       result += replaceHtml(arr[i])
    }else{
      result += arr[i];
    }
  }
  return result;
}

function sockMerchant(n,ar){
  function removeDuplicates(array) {
  return array.filter((a, b) => array.indexOf(a) === b)
  };
  const countOccurrences = (val, arr) => arr.reduce((a, v) => (v === val ? a + 1 : a), 0);   
  let pair = 0;
  let pairCounter;
  let loopLength = removeDuplicates(ar);

     for(let i = 0; i < loopLength.length; i++){
       pairCounter = loopLength[i];
    
        if(countOccurrences(pairCounter,ar) == 1){
          continue;

        }else if(countOccurrences(pairCounter,ar) % 2 !== 0){
          pair += countOccurrences(pairCounter,ar) - 1;
        
        }else{
          pair += countOccurrences(pairCounter,ar);
        }
     }  
  return pair/2;
}

       if(value % 5 !== 0) return check(value + 1)

    for(let i = 0; i < grades.length; i++){
        if(grades[i] < 38) arr.push(grades[i])
       
        else if(grades[i] % 5 !== 0){
            let value = grades[i];         
            let store = check(value);
            if(store - value < 3){ 
                arr.push(store);
            }else arr.push(value)   
            
        }else arr.push(grades[i])
  }  
  return arr ;
}
